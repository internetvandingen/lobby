<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="socket.io/socket.io.js"></script>
  </head>
  <body>
    <div id='lobby'>
      <div class='thead'>
        <div class='row'>
          <div class='el'>ID</div>
          <div class='el'>Name</div>
          <div class='el'>players</div>
          <div class='el refresh'><i class="material-icons">refresh</i></div>
          <div class='clear'></div>
        </div>
      </div>
      <div class='tbody'>
      </div>
      <div class='row button new'>New game</div>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="chat">
      <div class='menu'>
        <i class="material-icons return">close</i>
      </div>
      <ul id="messages"></ul>
      <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </div>
    <script src="client.js"></script>
  </body>
</html>
