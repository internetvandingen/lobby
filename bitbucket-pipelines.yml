image: node:6.9.4

pipelines:
  default:
    - step:
        caches:
          - node
        script:
          - apt-get update
          - apt-get -qq install git-ftp
          - git ftp init --user $FTPUSERNAME --passwrd $FTP_PASSWORD ftp://s10.servitnow.nl/lobby
